name: run-larastan

on:
  pull_request:
    branches: [ "main" ]

jobs:
  larastan:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Larastan Analysis
        run: composer analyse
